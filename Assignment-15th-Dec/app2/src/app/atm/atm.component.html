<div class="container-fluid">
    <h2>ATM</h2>
    <button class = "btn btn-primary" (click)="showBalance()">Show Balance</button>
    <button class="btn btn-secondary" (click)="deposit(20000)">Deposit</button>
    <button class="btn btn-warning" (click)="withDraw(5000)">Withdraw</button>

    <p><strong>Current Balance is:</strong> {{balance}}</p>
</div>
